<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank N Furter - Currency Converter</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
      <h1 class="text-3xl font-bold text-center mb-2 text-gray-900">
        Frank N Furter
      </h1>
      <h2 class="text-xl font-semibold text-center mb-8 text-blue-700 tracking-wide">
        Currency Converter
      </h2>

      <div x-data="currencyForm()" x-init="fetchCurrencies()">
      
      <div class="bg-white rounded-lg shadow-md p-6 relative">
        <!-- Error Overlay - Constrained to form div -->
        <div x-show="error" x-transition class="absolute inset-0 bg-pink-100 border-2 border-pink-400 rounded-lg flex items-center justify-center z-10">
          <div class="p-6 max-w-sm mx-4 text-center">
            <h3 class="text-lg font-semibold text-pink-800 mb-2">Error</h3>
            <p class="text-pink-700 mb-4" x-text="error"></p>
            <button @click="error = null" class="bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition-colors">
              Close
            </button>
          </div>
        </div>
        
        <form class="space-y-4" @submit.prevent="submitConversion">
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
              Amount
            </label>
            <input
              type="number"
              id="amount"
              name="amount"
              step="0.01"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter amount"
              x-model="amount"
            >
          </div>

          <div>
            <label for="source_currency" class="block text-sm font-medium text-gray-700 mb-1">
              From
            </label>
            <select
              id="source_currency"
              name="source_currency"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              x-model="source"
              @change="resetTarget()"
            >
              <option value="">Select currency</option>
              <template x-for="code in currencies" :key="code">
                <option :value="code" x-text="code"></option>
              </template>
            </select>
          </div>

          <div>
            <label for="target_currency" class="block text-sm font-medium text-gray-700 mb-1">
              To
            </label>
            <select
              id="target_currency"
              name="target_currency"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              x-model="target"
              :disabled="!source"
            >
              <option value="">Select currency</option>
              <template x-for="code in filteredTargets" :key="code">
                <option :value="code" x-text="code"></option>
              </template>
            </select>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
            :disabled="!amount || !source || !target"
            :class="{ 'opacity-50 cursor-not-allowed': !amount || !source || !target }"
          >
            Convert
          </button>
        </form>

        <div class="mt-6 p-4 bg-gray-50 rounded-md hidden" id="result">
          <p class="text-sm text-gray-600">Result</p>
          <p class="text-2xl font-bold text-gray-900" id="result-amount"></p>
        </div>
      </div>

      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-900">Recent Conversions</h2>
        <div class="bg-white rounded-lg shadow-md" x-show="conversions.length">
          <table class="w-full text-sm">
            <thead>
              <tr class="bg-gray-100">
                <th class="p-2 text-left">Source</th>
                <th class="p-2 text-left">Source Amount</th>
                <th class="p-2 text-left">Rate</th>
                <th class="p-2 text-left">Target</th>
                <th class="p-2 text-left">Target Amount</th>
                <th class="p-2 text-left">Time Converted</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="(conv, index) in conversions" :key="index">
                <tr :class="{ 'bg-green-50': conv.id === latestConversionId }">
                  <td class="p-2" x-text="conv.source_currency_code"></td>
                  <td class="p-2" x-text="parseFloat(conv.source_amount).toFixed(2)"></td>
                  <td class="p-2" x-text="(parseFloat(conv.target_amount) / parseFloat(conv.source_amount)).toFixed(2)"></td>
                  <td class="p-2" x-text="conv.target_currency_code"></td>
                  <td class="p-2" x-text="parseFloat(conv.target_amount).toFixed(2)"></td>
                  <td class="p-2" x-text="formatDate(conv.created_at)"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 text-sm text-gray-500" x-show="!conversions.length">
          No recent conversions
        </div>
      </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
